<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Playlist Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/youtube.png">
</head>

<body>

    <div class="container">

        <header class="mt-2 mb-5 text-center">
            <div class="pt-3 font-weight-bold">
                <img src="./assets/youtube.png">
                <span>Playlist Reader</span>
            </div>
        </header>

        <div class="hstack gap-3">

            <input class="form-control me-auto" type="text" placeholder="https://www.youtube.com/playlist?list=XXXX"
                aria-label="Link da playlist do youtube" id="link" name="link">
            <button id="btn_link" type="button" class="btn btn-secondary" onclick="getSongs(link.value)">
                <i class="fas fa-search"></i>
            </button>
            <div class="vr"></div>

            <button id="btn_download" type="button" class="btn btn-primary position-relative">
                <i class="fas fa-download"></i>
                <span id="len_songs"
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    0
                </span>
            </button>

            <!--
            <button type="button" class="btn btn-outline-warning">
                <i class="fas fa-download"></i>
            </button>
            -->

        </div>

        <div class="col-12 mt-4">

            <!-- <a class="card" href="https://www.youtube.com/watch?v=k7pr4VTk5cQ" rel="noopener" target="_blank">
                <div class="card-horizontal">
                    <div class="img-square-wrapper">
                        <img src="https://static1.purepeople.com.br/articles/6/11/11/6/@/87075-charlie-brown-jr-624x600-2.jpg"
                            width="64px" height="64px">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-dark"> Nome da música </h5>
                    </div>
                </div>
            </a> -->

        </div>

    </div>

    <footer>
        <span>Playlist Reader © 2021</span>
        <a class="footer__link" href="#">
            <i class="fab fa-github-square"></i> Github
        </a>
    </footer>

    <textarea id="text-val" rows="4" style="display: none;">This is the content of my file</textarea><br />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

</body>

</html>
